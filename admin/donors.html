<body>
  <a href="dashboard.html" class="back-to-dashboard">Back to Dashboard</a>
  <h1 class="cms-heading">Manage Donors</h1>
  <section class="admin-sections-container">
    <h2 class="hidden">Donors List</h2>
    <div id="admin-donors-list">
      <div v-for="donor in donorsData" class="view-row">
        <div class="view-list">{{ donor.name }}</div>
        <div class="view-actions">
          <a :href="`donors-edit.html?id=${donor.id}`" class="edit-button">Edit</a>
          <a href="delete.html" class="delete-button">Delete</a>
        </div>
      </div>
    </div>
  </section>

</body>
